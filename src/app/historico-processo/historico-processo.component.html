<ng-container *ngIf="acao=='listar'">
  <ng-container *ngIf="valores[0]">
    <app-historico-processo-listar [dados]="valores" [classeStylos]="estilo"></app-historico-processo-listar>
  </ng-container>
</ng-container>

<ng-container *ngIf="ac=='form'">
  <ng-container *ngIf="valores[0]">
    <app-historico-processo-form [dados]="valores" [acao]="acao" [classeStylos]="estilo"></app-historico-processo-form>
  </ng-container>
</ng-container>
