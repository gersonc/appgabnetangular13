<div *ngIf="mostraBotao" class="p-mr-2">
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-bookmark"
    class="p-button-rounded p-button-info"
    [pTooltip]="acao3"
    tooltipPosition="top"
    (click)="formMostra()"
  >
  </button>
</div>

<ng-container *ngIf="showFormulario">
  <p-dialog
    [breakpoints]="{'1400px': '60vw', '1300px': '70vw', '1200px': '80vw', '1000px': '90vw', '640px': '100vw'}"
    [style]="{width: '60vw'}"
    id="historicoformdialog"
    [(visible)]="showFormulario"
    header="{{acao2}} ANDAMENTO PROCESSO"
    [modal]="true"
    [dismissableMask]="true"
    (onHide)="escondeFormulario()"
    styleClass="formulario"
    [maximizable]="true"
  >

    <form [formGroup]="formHis" (ngSubmit)="onSubmit()">
      <table class="historicoformdialog tabela">
        <tr>
          <td>

            <table class="historicoformdialog tabela">
              <tr>
                <td>

                  <div class="p-fluid p-formgrid p-grid formulario p-input-filled">

                    <div class="p-field p-col-12 p-sm-12 p-md-8 p-lg-4 p-xl-3 formulario"
                         [ngClass]="aplicaCssErro('historico_data')">
                      <label for="historico_data"><span style="color: var(--ativo)">*</span>Data</label>
                      <p-calendar
                        id="historico_data"
                        formControlName="historico_data"
                        dateFormat="dd/mm/yy"
                        placeholder="dd/mm/aaaa"
                        dataType="string"
                      ></p-calendar>
                      <app-campo-erro msgErro="Data é obrigatória."
                                      [mostrarErro]="verificaRequired('historico_data')"></app-campo-erro>
                    </div>
                    <div class="p-field p-md-2 p-lg-8 p-xl-9 formulario"></div>

                    <div class="p-field p-col-12 p-md-12 p-lg-12 p-xl-12 formulario" [ngClass]="aplicaCssErro('historico_andamento')">
                      <label for="historico_andamento"><span style="color: var(--ativo)">*</span>Andamento</label>
                      <p-panel [showHeader]="false" [toggleable]="false" id="#historico_andamento3" class="heditor">
                      <quill-editor
                        class="heditor"
                        id="historico_andamento"
                        formControlName="historico_andamento"
                        [modules]="modulos"
                        (onEditorCreated)="onEditorCreated($event)"
                        (onContentChanged)="onContentChanged($event)"
                        [styles]="{'width':'100%'}"
                        [required]="true"
                        [placeholder]="null"
                        [format]="formato"
                      ></quill-editor>
                      </p-panel>
                      <app-campo-erro msgErro="Andamento é obrigatório."
                                      [mostrarErro]="verificaRequired('historico_andamento')"></app-campo-erro>
                    </div>

                    <div class="p-field p-col-12">
                      <!--*** Botões ***-->
                      <div class="p-d-flex p-jc-start p-pb-2 p-pt-2">
                        <div class="p-mr-2">
                          <button
                            pButton
                            type="submit"
                            class="botaoinferior p-button-rounded"
                            label="Enviar"
                          ></button>
                        </div>
                        <div class="p-mr-2">
                          <button
                            pButton
                            type="button"
                            class="botaoinferior p-button-rounded p-button-secondary"
                            (click)="resetForm()"
                            label="Cancelar"
                            [disabled]="botaoEnviarVF"
                          ></button>
                        </div>
                      </div>
                      <!--*** FIM BOTOES ***-->
                    </div>

                  </div>

                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </form>
  </p-dialog>
</ng-container>
