<ng-container *ngIf="his">
  <p-table [value]="his" [styleClass]="estilo">
    <ng-template pTemplate="header">
      <tr>
        <th>Data</th>
        <th>Andamento</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-his>
      <tr>
        <td>{{his.historico_data}}</td>
        <td><quill-view-html [content]="his.historico_andamento" class="detalhe"></quill-view-html></td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
