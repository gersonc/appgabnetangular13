<p-scrollPanel [styleClass]="'formulario'">
  <div class="formulario externo">
    <div class="p-fluid formulario-bg-externo">
      <div class="p-d-flex p-jc-center">
        <div class="p-mt-1 p-mb-1 p-pt-2 p-px-3 p-pb-1">
          <span class="formulario-titulo">CONFIGURAÇÕES</span>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno">
          <div class="p-grid">
            <div class="p-col-2">
              <p-listbox
                [options]="menuCfgItens"
                [(ngModel)]="cfgItem"
                [dataKey]="'code'"
                optionValue="code"
                optionLabel="label"
                (onClick)="selectCfg($event)"
              ></p-listbox>
            </div>
            <div class="p-col-10">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-scrollPanel>
