<p-scrollPanel [style]="{width: '100%', height: altura}">
  <div class="formulario externo">
    <div class="p-fluid formulario-bg-externo" id="conf01">

      <div class="p-d-flex p-jc-center">
        <div class="p-mt-1 p-mb-1 p-pt-2 p-px-3 p-pb-1">
          <span class="formulario-titulo">{{titulo}}</span>
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno">
          <div class="p-grid p-input-filled">
            <div class="p-col-12 formulario">
              <div class="p-fluid p-formgrid p-grid">

                <div class="p-field p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12">
                  <div class="p-pt-2 p-px-3 p-pb-1">
                    <p-dropdown
                      name="opcao"
                      id="opcao"
                      placeholder="Selecione"
                      #opcao1="ngModel"
                      [options]="menuCfgItens"
                      [(ngModel)]="cfgItem"
                      (onChange)="selectCfg($event)"
                      [autofocus]="true"
                    ></p-dropdown>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno"></div>
      </div>
    </div>

    <div class="p-grid" id="conf02">
      <div class="p-col-10 p-offset-1 formulario-bg-externo"></div>
    </div>

    <div class="p-fluid formulario-bg-externo">
      <div class="p-grid">
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno">
          <div class="p-grid p-input-filled">

            <div class="p-col-12 formulario">
              <div class="p-fluid p-formgrid p-grid">

                <div class="p-field p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12">
                  <p-scrollPanel [style]="{width: '100%', height: altura2}">
                    <ng-container *ngIf="tipoComp === 1">
                      <app-configuracao-tabela [componente]="componente" (onConfTitulo)="onConfTitulo($event)"></app-configuracao-tabela>
                    </ng-container>
                    <ng-container *ngIf="tipoComp === 2">
                      <app-configuracao-tabela2 [componente]="componente"></app-configuracao-tabela2>
                    </ng-container>
                    <ng-container *ngIf="tipoComp === 3">
                      <app-etiqueta-config></app-etiqueta-config>
                    </ng-container>
                    <ng-container *ngIf="tipoComp === 4">
                      <app-nucleo-config></app-nucleo-config>
                    </ng-container>
                    <ng-container *ngIf="tipoComp === 5">
                      <app-usuario></app-usuario>
                    </ng-container>
                    <ng-container *ngIf="tipoComp === 0">
                      <div class="container" style="text-align:center">
                        <h3><b>ESCOLHA UMA DAS OPÇÕES</b></h3>
                        <p>
                          <i class="pi pi-desktop"></i>
                          <p-inputSwitch [(ngModel)]="checked" (onChange)="mudaDispositivo()"></p-inputSwitch>
                          <i class="pi pi-mobile"></i>
                        </p>
                      </div>
                    </ng-container>
                  </p-scrollPanel>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


    <div class="p-fluid formulario-bg-externo">
      <br>
    </div>
    <div class="p-fluid formulario-bg-externo">
      <br>
    </div>

  </div>
</p-scrollPanel>
