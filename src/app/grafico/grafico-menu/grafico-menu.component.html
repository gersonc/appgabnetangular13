<div class="p-fluid formulario-bg-externo espacoInferiorMenu" (mouseenter)="gf.focus()" pFocusTrap>

<div class="p-d-flex p-ml-1 p-pl-2">
  <div class="p-fluid p-formgrid p-grid formulario">

  <div class="p-field p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12 menu-lateral">
    <p-dropdown
      #gf
      [options]="menuGrafico"
      [(ngModel)]="grafVal"
      placeholder="Seleione"
      optionLabel="label"
      [showClear]="true"
      [appendTo]="'body'"
      (ngModelChange)="escoleGrafico($event)"
    ></p-dropdown>
  </div>

  <ng-container *ngIf="gs.massaDados !== null">

  <div class="p-field p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6 menu-lateral">
    <!-- aniversario intervalo1 -->
    <label for="data1">De</label>
    <p-calendar
      [(ngModel)]="gs.data1"
      placeholder="De"
      dateFormat="dd/mm/yy"
      [monthNavigator]="true"
      [yearNavigator]="true"
      [styleClass]="'estreito'"
      yearRange="1900:2040"
      id="data1"
      dataType="string"
      [appendTo]="'body'"
    ></p-calendar>
  </div>
  <div class="p-field p-col-12 p-sm-12 p-md-6 p-lg-6 p-xl-6 menu-lateral">
    <!-- aniversario intervalo1 -->
    <label for="data2">Até</label>
    <p-calendar
      [(ngModel)]="gs.data2"
      placeholder="Até"
      dateFormat="dd/mm/yy"
      [monthNavigator]="true"
      [yearNavigator]="true"
      [styleClass]="'estreito'"
      yearRange="1900:2040"
      id="data2"
      dataType="string"
      [appendTo]="'body'"
    ></p-calendar>
  </div>

  <div *ngFor="let cp of gs.massaDados.dropdown" class="p-field p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12 menu-lateral">
    <!-- aniversario intervalo1 -->
    <label for="{{cp.value}}">{{cp.label}}</label>
    <p-radioButton [name]="cp.value" [(ngModel)]="gs.campo" [inputId]="cp.value"></p-radioButton>
  </div>

  </ng-container>
  </div>
</div>

</div>
