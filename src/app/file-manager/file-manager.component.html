<p-toolbar>
  <div class="p-toolbar-group-left">

    <button *ngIf="canNavigateUp" pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded" (click)="navigateUp()"></button>
    <span style="margin-left: 8px">{{path || 'Files'}}</span>
    <span class="spacer"></span>
    <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

  </div>

  <div class="p-toolbar-group-right">
    <button pButton pRipple type="button" icon="pi pi-folder" class="p-button-rounded" (click)="openNewFolderDialog()"></button>
  </div>
</p-toolbar>

<div class="p-d-flex p-flex-column p-flex-md-row">
  <div class="p-mb-2 p-mr-2" *ngFor="let element of fileElements; let i=index">
    <p-card (click)="navigate(element)" (contextmenu)="openMenu($event,element, element)" #item{{i}}>
      <ng-template pTemplate="header">
        Header content here
      </ng-template>
      <i class="pi pi-folder" *ngIf="element.isFolder"></i>
      <i class="pi pi-file" *ngIf="!element.isFolder"></i>
      <ng-template pTemplate="footer">
        <span>{{element.name}}</span>
      </ng-template>
    </p-card>

  </div>

</div>

<p-contextMenu [model]="items2" ></p-contextMenu>

<p-dialog header="Title" [(visible)]="displayRanamePasta">
  <ng-template pTemplate="header">
    Renomear Pasta
  </ng-template>
  <input type="text" pInputText [(ngModel)]="value1">
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Gravar" icon="pi pi-save" class="p-button-sm"></button>
    <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-sm p-button-secondary"></button>
  </ng-template>
</p-dialog>

<p-dialog header="Title" [(visible)]="displayNovaPasta">
  <ng-template pTemplate="header">
    Nova Pasta
  </ng-template>
  <input type="text" pInputText [(ngModel)]="value2">
  <ng-template pTemplate="footer">
    <button pButton type="button" label="Gravar" icon="pi pi-save" class="p-button-sm"></button>
    <button pButton type="button" label="Cancelar" icon="pi pi-times" class="p-button-sm p-button-secondary"></button>
  </ng-template>
</p-dialog>
