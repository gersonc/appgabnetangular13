<!--*** INICIO *****************************************************************************************************-->
<p-table #dtem
         id="tabelaemenda"
         [value]="emenda"
         [columns]="selectedColumns"
         [rows]="rows"
         [lazy]="true"
         [lazyLoadOnInit]="false"
         [totalRecords]="totalRecords"
         [sortField]="sortCampo"
         dataKey="emenda_id"
         [scrollable]="true"
         [scrollHeight]="altura"
         [(selection)]="selecionados"
         [reorderableColumns]="true"
         [resizableColumns]="true"
         [autoLayout]="false"
         columnResizeMode="expand"
         [rowHover]="true"
         [paginator]="true"
         [alwaysShowPaginator]="false"
         [pageLinks]="5"
         [responsive]="false"
         rowExpandMode="single"
         [rowsPerPageOptions]="[50,100,200,500,1000]"
         (onLazyLoad)="onLazyLoad($event)"
         (onColReorder)="onColReorder($event)"
         (onRowExpand)="onRowExpand($event)"
         [(contextMenuSelection)]="emContexto"
         contextMenuSelectionMode="joint"
         [contextMenu]="cm"
         (onContextMenuSelect)="onContextMenuSelect($event)"
         [customSort]="true"
         [tableStyle]="{'font-size':'12px'}"
         stateStorage="session"
         stateKey="emenda-listagem"
         selectionMode="multiple"
         styleClass="tablistagem p-datatable-sm p-datatable-striped"
         [loadingIcon]="'pi pi-spin pi-spinner'"
>

  <!--*** TOPO *****************************************************************************************************-->
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-jc-between p-ai-center">
      <div class="p-d-inline-flex">
        <div class="p-mx-2"><button pButton type="button" label="Filtrar" icon="pi pi-search" class="p-button-text p-button-sm" (click)="mostraMenu()"></button></div>
        <div class="p-mr-2"><button pButton type="button" label="Colunas" icon="pi pi-table" class="p-button-text p-button-sm" (click)="mostraSelectColunas()"></button></div>
        <div class="p-mr-2"><button pButton type="button" label="Relatórios" icon="pi pi-info-circle" class="p-button-text p-button-sm" (click)="men.toggle($event)"></button></div>
        <div class="p-mr-0"><button pButton type="button" label="Incluir" icon="pi pi-plus" class="p-button-text p-button-sm" (click)="emendaIncluir()"></button></div>
      </div>

      <div class="p-d-inline-flex p-ai-center">
        <div class="p-mx-2">SOLICITAÇÃO</div>
      </div>
      <div class="p-d-inline-flex p-ai-center">
        <div class="p-mr-2">Página {{currentPage}} de {{numerodePaginas}} - Num. Registros: {{totalRecords}}</div>
      </div>
    </div>
    <p-menu #men [popup]="true" [model]="itemsAcao" appendTo="body"></p-menu>
  </ng-template>

  <!--*** TITULOS **************************************************************************************************-->
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns">
    </colgroup>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th></th>
      <th *ngFor="let col of columns"
          [pSortableColumn]="col.field"
          [style.width]="col.largura"
          pReorderableColumn
          pResizableColumn
      >
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <!--*** DADOS ****************************************************************************************************-->
  <ng-template pTemplate="body" let-eme let-columns="columns" let-expanded="expanded" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="eme" [pContextMenuRow]="eme" [pSelectableRowIndex]="rowIndex">
      <td style="width: 50px; padding-bottom: 0; padding-top: .3em;text-align: center">
        <button type="button" pButton pRipple [pTooltip]="expanded ? 'Expandir' : 'Recolher'" tooltipPosition="top" [pRowToggler]="eme" class="p-button-rounded  p-button-text p-button-sm" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
      </td>
      <td *ngFor="let col of columns" class="ui-resizable-column" [style.width]="col.largura" >
        <ng-container *ngIf="col.field == 'emenda_justificativa'">
          <quill-view-html [content]="eme[col.field]"></quill-view-html>
        </ng-container>
        <ng-container *ngIf="col.field != 'emenda_justificativa'">
            {{eme[col.field]}}
        </ng-container>
      </td>
    </tr>
  </ng-template>

  <!--*** EXPANDIDO ************************************************************************************************-->
  <ng-template pTemplate="rowexpansion" let-eme let-indice="rowIndex" let-columns="columns">
    <tr class="expandido">
      <td [attr.colspan]="columns.length + 1" class="expandido">
        <div class="rowexpansion-corpo">
          <div class="p-fluid">
            <div class="p-d-flex p-jc-start p-pb-2">
              <div class="p-mr-2">
                <p-button
                  (click)="emendaDetalheCompleto(eme)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-eye"
                  class="p-button-rounded"
                  pTooltip="Detalhes"
                  tooltipPosition="top"
                >
                </p-button>
              </div>
              <div *ngIf="authenticationService.emenda_alterar" class="p-mr-2">
                <button
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Alterar"
                  tooltipPosition="top"
                  (click)="emendaAlterar(eme)"
                >
                </button>
              </div>

              <div *ngIf="authenticationService.emenda_alterar" class="botaoexp">
                <p-button
                  (click)="emendaAtualizar(eme)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-warning"
                  pTooltip="Atualizar"
                  tooltipPosition="top"
                >
                </p-button>
              </div>
              <div *ngIf="authenticationService.emenda_apagar" class="botaoexp">
                <p-button
                  (click)="emendaApagar(eme)"
                  pButton
                  pRipple
                  type="button"
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger"
                  pTooltip="Apagar"
                  tooltipPosition="top"
                >
                </p-button>
              </div>
            </div>
            <div *ngFor="let colunas of dadosExp;" class="tabela1" [style.width]="expColunas">
              <div *ngFor="let linhas of colunas;" class="campo">
                <div class="titulo1">
                  {{linhas[0]}}
                </div>
                <ng-container *ngIf="linhas[0] != 'JUSTIFICATIVA'">
                  <div class="texto1">
                    {{linhas[1]}}
                  </div>
                </ng-container>
              </div>
            </div>
            <div *ngIf="justificativa" class="tabela1" [style.width]="'100%'">
              <div class="campo">
                <div class="titulo1">
                  Justificativa
                </div>
                <div class="texto1">
                  <span [innerHTML]="justificativa"></span>
                </div>
              </div>
            </div>
            <div *ngIf="historico_emenda" class="tabela1" [style.width]="'100%'">
              <div class="campo">
                <div class="titulo1">
                  Histórico
                </div>
                <div class="texto1">
                  <table class="tabelasimples">
                    <tr>
                      <th style="width: 90px">DATA</th>
                      <th style="width: 150px">USUÁRIO</th>
                      <th>HISTÓRICO</th>
                    </tr>
                    <tr *ngFor="let hi of historico_emenda">
                      <td style="width: 90px">{{hi.his_data}}</td>
                      <td style="width: 150px">{{hi.his_usuario}}</td>
                      <td>{{hi.his_texto}}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>



          </div>
        </div>
      </td>
    </tr>
  </ng-template>

  <!--*** TABELA VAZIA *********************************************************************************************-->
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length+1" align="center">
        <div [style.margin-top]="meiaAltura" [style.margin-bottom]="meiaAltura">
          NENHUM REGISTRO
        </div>
      </td>
    </tr>
  </ng-template>

  <!--*** MENU *****************************************************************************************************-->
</p-table>
<!--*** FIM ********************************************************************************************************-->

<!--*** SELETOR DE COLUNAS *****************************************************************************************-->
<p-dialog
  header="Selecione as colunas."
  [(visible)]="mostraSeletor"
  [modal]="true"
  [style]="{width: '300px'}"
  [dismissableMask]="true"
  (onHide)="hideSeletor($event)"
>
  <p-listbox
    [options]="cols"
    [(ngModel)]="selectedColumns"
    [multiple]="true"
    [checkbox]="true"
    [filter]="true"
    optionLabel="header"
    [style]="{width: '270px'}"
    [listStyle]="{'max-height':'300px', 'width':'250px'}"
    (onChange)="onChangeSeletorColunas($event)"
  ></p-listbox>
</p-dialog>
<p-contextMenu #cm [model]="contextoMenu"></p-contextMenu>
<p-toast key="emendaToast" position="center"></p-toast>
