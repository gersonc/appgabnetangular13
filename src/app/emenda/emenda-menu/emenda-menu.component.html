<div class="p-fluid formulario-bg-externo">
  <form [formGroup]="formMenuEmenda" (keyup)="onKey($event)">
    <div class="p-d-flex p-jc-between p-pb-2 p-ml-2 p-pl-2">
      <div class="p-d-inline-flex">
        <div class="p-mr-2">
          <button
            pButton
            type="submit"
            icon="pi pi-search"
            iconPos="left"
            label="Procurar"
            class="p-button-rounded p-button-secondary"
            (click)="onMudaForm()"
          ></button>
        </div>
        <div class="p-mr-2">
          <button
            *ngIf="authenticationService.emenda_incluir"
            pButton
            type="button"
            icon="pi pi-times"
            iconPos="left"
            label="Incluir"
            class="p-button-rounded p-button-secondary"
            (click)="goIncluir()"
          ></button>
        </div>
      </div>
    </div>

    <div class="p-d-flex p-ml-1 p-pl-2">

            <!-- emenda_situacao -->
            <div *ngIf="drd.dd_emenda_situacao" class="p-field p-col-12">
              <label for="emenda_situacao">Situação</label>
                <p-dropdown
                  id="emenda_situacao"
                  [options]="drd.dd_emenda_situacao"
                  [style]="{'width':'100%'}"
                  placeholder="TODAS"
                  formControlName="emenda_situacao"
                  [showClear]="true"
                ></p-dropdown>
            </div>

            <!-- emenda_cadastro_tipo_id -->

                <p-dropdown
                  id="emenda_cadastro_tipo_id"
                  [options]="drd.dd_emenda_cadastro_tipo"
                  [style]="{'width':'100%'}"
                  optionLabel="label"
                  formControlName="emenda_cadastro_tipo_id"
                  placeholder="TODOS"
                  [showClear]="true"
                ></p-dropdown>
            </div>

            <!-- emenda_cadastro_id -->

            <!-- emenda_orgao_solicitado_nome -->
