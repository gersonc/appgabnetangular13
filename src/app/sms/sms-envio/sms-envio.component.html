<div><h3 class="first">SMS</h3></div>
<div class="p-mr-2 p-d-block p-d-md-inline p-d-lg-inline p-d-xl-inline">
  <button
    pButton
    pRipple
    type="button"
    label="ENVIAR"
    icon="pi pi-mobile"
    (click)="enviaSMS()"
    class="p-button-sm p-mx-2"
  ></button>
  <button
    pButton
    pRipple
    type="button"
    label="FECHAR"
    icon="pi pi-mobile"
    (click)="cancelar()"
    class="p-button-sm p-mx-2"
  ></button>
</div>

<div style="width:100%; text-align: center;">{{restantes}}</div>
<p-table [value]="smss" scrollHeight="200px">
  <ng-template pTemplate="header">
    <tr>
      <th>NOME</th>
      <th>TELEFONE</th>
      <th>MUNIC√çPIO</th>
      <th>RESPOSTA</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-smss>
    <tr>
      <td>{{smss.nome}}</td>
      <td [style.background-color]="verificaValido(smss.situacao)">{{smss.telefone}}</td>
      <td>{{smss.municipio}}</td>
      <td>{{smss.resposta}}</td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">

      </td>
    </tr>
  </ng-template>
</p-table>
