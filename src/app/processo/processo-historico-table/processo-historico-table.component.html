<ng-container *ngIf="historico">
  <table class="tabeladt">
    <tr>
      <th style="width: 100px">Data</th>
      <th>Andamento</th>
    </tr>
    <tr *ngFor="let his of historico">
      <td style="width: 100px">{{his.historico_data}}</td>
      <td>
        <quill-view-html [content]="his.historico_andamento" class="detalhe"></quill-view-html>
      </td>
    </tr>
  </table>
</ng-container>
