<div class="inline-block formulario-bg-externo">
  <form [formGroup]="formMenuConta" (keyup)="onKey($event)">
    <div class="flex justify-content-between pb-2 ml-2 p-pl-2">
      <div class="inline-flex">
        <div class="mr-2">
          <button
            pButton
            type="submit"
            icon="pi pi-search"
            iconPos="left"
            label="Procurar"
            class="p-button-rounded p-button-secondary"
            (click)="onMudaForm()"
          ></button>
        </div>
        <div class="mr-2">
          <button
            pButton
            type="button"
            icon="pi pi-circle-off"
            iconPos="left"
            label="Limpar"
            class="p-button-rounded p-button-secondary"
            (click)="limpar()"
          ></button>
        </div>
        <div *ngIf="aut.contabilidade_incluir" class="mr-2">
          <button
            *ngIf="aut.contabilidade_incluir"
            pButton
            type="button"
            icon="pi pi-plus"
            iconPos="left"
            label="Incluir"
            class="p-button-rounded p-button-secondary"
            (click)="goIncluir()"
          ></button>
        </div>
      </div>
    </div>

    <div class="flex ml-1 p-pl-2">
      <div class="inline-block grid">

        <div class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
          <div class="formgrid grid formulario">

            <!-- cedente_array -->
            <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
              <label for="cedente_array">Cedente</label>
              <p-chips
                id="cedente_array"
                formControlName="cedente_array"
                [addOnTab]="true"
                [addOnBlur]="true"
              ></p-chips>
            </div>

            <!-- conta_tipo -->
            <div class="field col-12 sm:col-12 md:col-4 lg:col-4 xl:col-4">
              <h5>Tipo</h5>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_tipo_id1"
                  labelStyleClass="radiolabel"
                  name="conta_tipo_id"
                  value="999"
                  formControlName="conta_tipo_id"
                ></p-radioButton>
                <label for="conta_tipo_id1">TODOS</label>
              </div>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_tipo_id2"
                  labelStyleClass="radiolabel"
                  name="conta_tipo_id"
                  value="0"
                  formControlName="conta_tipo_id"
                ></p-radioButton>
                <label for="conta_tipo_id2">FIXA</label>
              </div>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_tipo_id3"
                  labelStyleClass="radiolabel"
                  name="conta_tipo_id"
                  value="1"
                  formControlName="conta_tipo_id"
                ></p-radioButton>
                <label for="conta_tipo_id3">VARIÁVEL</label>
              </div>
            </div>

            <!-- conta_paga -->
            <div class="field col-12 sm:col-12 md:col-4 lg:col-4 xl:col-4">
              <h5>Pago</h5>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_paga_id1"
                  labelStyleClass="radiolabel"
                  name="conta_paga_id"
                  value="999"
                  formControlName="conta_paga_id"
                ></p-radioButton>
                <label for="conta_paga_id1">TODOS</label>
              </div>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_paga_id2"
                  labelStyleClass="radiolabel"
                  name="conta_paga_id"
                  value="0"
                  formControlName="conta_paga_id"
                ></p-radioButton>
                <label for="conta_paga_id2">NÃO</label>
              </div>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_paga_id3"
                  labelStyleClass="radiolabel"
                  name="conta_paga_id"
                  value="1"
                  formControlName="conta_paga_id"
                ></p-radioButton>
                <label for="conta_paga_id3">SIM</label>
              </div>
              <div class="field-radiobutton">
                <p-radioButton
                  id="conta_paga_id4"
                  labelStyleClass="radiolabel"
                  name="conta_paga_id"
                  value ="2"
                  formControlName="conta_paga_id"
                ></p-radioButton>
                <label for="conta_paga_id4">DEBT. AUT.</label>
              </div>
            </div>

          </div>
        </div>

        <div class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
          <div class="formgrid grid formulario">

            <!-- conta_pagamento_1data -->
            <div class="field col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
              <label for="conta_pagamento_1data">Data pagamento</label>
              <p-calendar
                id="conta_pagamento_1data"
                formControlName="conta_pagamento_1data"
                dateFormat="dd/mm/yy"
                [yearNavigator]="true"
                yearRange="2000:2035"
                placeholder="dd/mm/aaaa"

                dataType="string"
              ></p-calendar>
            </div>

            <!-- conta_pagamento_2data -->
            <div class="field col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
              <label for="conta_pagamento_2data">até</label>
              <p-calendar
                id="conta_pagamento_2data"
                formControlName="conta_pagamento_2data"
                dateFormat="dd/mm/yy"
                [yearNavigator]="true"
                yearRange="2000:2035"
                placeholder="dd/mm/aaaa"

                dataType="string"
              ></p-calendar>
            </div>

            <!-- conta_vencimento_1data -->
            <div class="field col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
              <label for="conta_vencimento_1data">Data vencimento</label>
              <p-calendar
                id="conta_vencimento_1data"
                formControlName="conta_vencimento_1data"
                dateFormat="dd/mm/yy"
                [yearNavigator]="true"
                yearRange="2000:2035"
                placeholder="dd/mm/aaaa"
                dataType="string"
              ></p-calendar>
            </div>

            <!-- conta_vencimento_2data -->
            <div class="field col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
              <label for="conta_vencimento_2data">até</label>
              <p-calendar
                id="conta_vencimento_2data"
                formControlName="conta_vencimento_2data"
                dateFormat="dd/mm/yy"
                [yearNavigator]="true"
                yearRange="2000:2035"
                placeholder="dd/mm/aaaa"

                dataType="string"
              ></p-calendar>
            </div>

            <!-- conta_local_id -->
            <div *ngIf="ddConta_local_id.length > 1" class="field col-12">
              <label for="conta_local_id">Núcleo</label>
              <p-dropdown
                id="conta_local_id"
                [options]="ddConta_local_id"
                formControlName="conta_local_id"
                placeholder="TODOS"
                [showClear]="true"
              ></p-dropdown>
            </div>

          </div>
        </div>

      </div>
    </div>
    <br>
    <br>

    <div class="flex justify-content-between pb-2 ml-2 p-pl-2">
      <div class="inline-flex">
        <div class="mr-2">
          <button
            pButton
            type="submit"
            icon="pi pi-search"
            iconPos="left"
            label="Procurar"
            class="p-button-rounded p-button-secondary"
            (click)="onMudaForm()"
          ></button>
        </div>
        <div class="mr-2">
          <button
            pButton
            type="button"
            icon="pi pi-circle-off"
            iconPos="left"
            label="Limpar"
            class="p-button-rounded p-button-secondary"
            (click)="limpar()"
          ></button>
        </div>
        <div *ngIf="aut.contabilidade_incluir" class="mr-2">
          <button
            *ngIf="aut.contabilidade_incluir"
            pButton
            type="button"
            icon="pi pi-plus"
            iconPos="left"
            label="Incluir"
            class="p-button-rounded p-button-secondary"
            (click)="goIncluir()"
          ></button>
        </div>
      </div>
    </div>

  </form>
</div>
