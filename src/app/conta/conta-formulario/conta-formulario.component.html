<div class="formulariotelefone" style="background-color: var(--formulario-bg-externo-color);">
  <form [formGroup]="formConta">
    <div class="p-fluid">

      <div class="p-d-flex p-jc-center">
        <div class="p-mt-1 p-mb-1 p-pt-2 p-px-3 p-pb-1">
        </div>
      </div>
      <div class="p-grid">
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno">
          <div class="p-grid p-input-filled">

            <div class="p-col-12 p-sm-12 p-md-12 p-lg-6 p-xl-6 formulario">
              <div class="p-fluid p-formgrid p-grid formulario">

                <!-- conta_cedente -->
                <div class="p-field p-col-12" [ngClass]="aplicaCssErro('conta_cedente')">
                  <label for="conta_cedente"><span style="color: var(--ativo);">*</span> Tipo</label>
                  <p-autoComplete
                    id="conta_cedente"
                    formControlName="conta_cedente"
                    [maxlength]="50"
                    [minLength]="3"
                    [size]="40"
                    [delay]="500"
                    [suggestions]="sgt"
                    dropdownMode="current"
                    (completeMethod)="autoComp($event)"
                  ></p-autoComplete>
                  <app-campo-control-erro msgErro="Cedente é obrigatório."></app-campo-control-erro>
                </div>

                <!-- conta_valor -->
                <div class="p-field p-col-12" [ngClass]="aplicaCssErro('conta_valor')">
                  <label for="conta_valor"><span style="color: var(--ativo);">*</span> Valor</label>
                  <input
                    id="conta_valor"
                    formControlName="conta_valor"
                    type="text"
                    [size]="40"
                    [maxlength]="50"
                    pKeyFilter="money"
                    pInputText
                  />
                  <app-campo-control-erro msgErro="Valor é obrigatório."></app-campo-control-erro>
                </div>

                <!-- conta_vencimento -->
                <div class="p-field p-col-12" [ngClass]="aplicaCssErro('conta_vencimento')">
                  <label for="conta_vencimento"><span style="color: var(--ativo);">*</span> Data Vencimento</label>
                  <p-calendar
                    id="conta_vencimento"
                    formControlName="conta_vencimento"
                    dateFormat="dd/mm/yy"
                    [yearNavigator]="true"
                    yearRange="2000:2035"
                    placeholder="dd/mm/aaaa"
                    dataType="string"
                    [styleClass]="'estreito'"
                  ></p-calendar>
                  <app-campo-control-erro msgErro="Vencimento é obrigatório."></app-campo-control-erro>
                </div>

                <!-- conta_paga -->
                <div class="p-field p-col-12" [ngClass]="aplicaCssErro('conta_paga')">
                  <label for="conta_paga">
                    <span *ngIf="acao !== 'alterar'" style="color: var(--ativo);">*</span> Pagamemento efetuado</label>
                  <p-selectButton id="conta_paga" [options]="cd.ddConta_paga" formControlName="conta_paga"
                                  #ctapg></p-selectButton>
                  <app-campo-control-erro msgErro="Pagamemento efetuado é obrigatório."></app-campo-control-erro>
                </div>

                <!-- conta_pagamento -->
                <div *ngIf="ctapg.value === 1" class="p-field p-col-12">
                  <label for="conta_pagamento">Data pagamento</label>
                  <p-calendar
                    id="conta_pagamento"
                    formControlName="conta_pagamento"
                    dateFormat="dd/mm/yy"
                    [yearNavigator]="true"
                    yearRange="2000:2035"
                    placeholder="dd/mm/aaaa"
                    dataType="string"
                    [styleClass]="'estreito'"
                  ></p-calendar>
                </div>

                <!-- conta_tipo -->
                <div class="p-field p-col-12" [ngClass]="aplicaCssErro('conta_tipo')">
                  <label for="conta_tipo"><span *ngIf="acao !== 'alterar'" style="color: var(--ativo);">*</span> Tipo</label>
                  <p-selectButton id="conta_tipo" [options]="cd.ddConta_tipo"
                                  formControlName="conta_tipo"></p-selectButton>
                  <app-campo-control-erro msgErro="Tipo é obrigatório."></app-campo-control-erro>
                </div>

                <!-- conta_debito_automatico -->
                <div class="p-field p-col-12"
                     [ngClass]="aplicaCssErro('conta_debito_automatico')">
                  <label for="conta_debito_automatico">
                    <span *ngIf="acao !== 'alterar'" style="color: var(--ativo);">*</span> Débito Automático</label>
                  <p-selectButton
                    id="conta_debito_automatico"
                    [options]="cd.ddConta_debito_automatico"
                    formControlName="conta_debito_automatico"
                  ></p-selectButton>
                  <app-campo-control-erro msgErro="Débito Automático é obrigatório."></app-campo-control-erro>
                </div>

              </div>
            </div>

            <div class="p-col-12 p-sm-12 p-md-12 p-lg-6 p-xl-6 formulario">
              <div class="p-fluid p-formgrid p-grid formulario">

                <!-- rptdia -->
                <div *ngIf="acao !== 'alterar'" class="p-field p-col-12">
                  <label for="rptdia">Repetir vencimento</label>
                  <p-dropdown
                    id="rptdia"
                    [options]="cd.ddRptdia"
                    [style]="{'max-width':'90%'}"
                    formControlName="rptdia"
                    placeholder="NÃO"
                    [showClear]="true"
                    (onChange)="repetirVencimento($event)"
                  ></p-dropdown>
                </div>

                <!-- parcelas -->
                <div *ngIf="acao !== 'alterar' && rptd" class="p-field p-col-12">
                  <label for="parcelas">Num. parcelas</label>
                  <p-dropdown
                    id="parcelas"
                    [options]="cd.ddParcelas"
                    [style]="{'max-width':'90%'}"
                    formControlName="parcelas"
                    placeholder="NÃO"
                    [showClear]="true"
                  ></p-dropdown>
                </div>

                <!-- agenda -->
                <div *ngIf="acao !== 'alterar'" class="p-field p-col-12">
                  <h5>Lembrete na agenda</h5>
                  <p-inputSwitch id="agenda" formControlName="agenda"></p-inputSwitch>
                </div>

                <!-- conta_local_id -->
                <div class="p-field p-col-12" [ngClass]="aplicaCssErro('conta_local_id')">
                  <label for="conta_local_id"><span *ngIf="acao !== 'alterar'" style="color: var(--ativo);">*</span>
                    Núcleo</label>
                  <p-dropdown
                    id="conta_local_id"
                    [options]="ddConta_local_id"
                    [style]="{'max-width':'90%'}"
                    formControlName="conta_local_id"
                    placeholder="SELECIONE"
                    [showClear]="true"
                  ></p-dropdown>
                  <app-campo-control-erro msgErro="Núcleo é obrigatório."></app-campo-control-erro>
                </div>

                <!-- conta_observacao -->
                <div class="p-field p-col-12">
                  <label for="conta_observacao">Observações</label>
                  <textarea
                    id="conta_observacao"
                    formControlName="conta_observacao"
                    [rows]="5"
                    [cols]="40"
                    pInputTextarea
                    [autoResize]="true"
                    style="max-width :90%"
                  ></textarea>
                </div>


                <ng-container *ngIf="aut.arquivos">
                  <div class="p-field p-col-12">
                    <app-arquivo
                      [modulo]="'conta'"
                      [modelo]="acao"
                      [registro_id]="arquivo_registro_id"
                      [uploadDisabled]="arquivoDesativado || !formConta.valid"
                      [enviarArquivos]="enviarArquivos"
                      (onBlockSubmit)="onBlockSubmit($event)"
                      (onUpload)="onUpload($event)"
                      (onPossuiArquivos)="onPossuiArquivos($event)"
                      [clearArquivos]="clearArquivos"
                    ></app-arquivo>
                  </div>
                </ng-container>

              </div>
            </div>

          </div>
        </div>
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno"></div>
      </div>

    </div>

    <div class="p-grid">
      <div class="p-col-10 p-offset-1" style="background-color: var(--formulario-bg-externo-color);">&nbsp;</div>
    </div>

    <div class="p-fluid">
      <div class="p-grid">
        <div class="p-col-10 p-offset-1 p-mt-0 p-pb-0 formulario-bg-interno">
          <div class="p-grid p-input-filled">
            <div class="p-col-12 formulario">
              <!--*** Botões ***-->
              <div class="p-d-flex p-jc-start p-pb-2 p-pt-2">
                <div class="p-mr-2">
                  <button
                    pButton
                    type="button"
                    class="p-button-rounded"
                    [disabled]="!formConta.valid || mostraForm"
                    (click)="enviarConta()"
                    label="Enviar"
                  ></button>
                </div>
                <div class="p-mr-2">
                  <button
                    pButton
                    type="button"
                    class="p-button-rounded p-button-secondary"
                    (click)="resetForm()"
                    label="Limpar"
                    [disabled]="botaoEnviarVF"
                  ></button>
                </div>
                <div class="p-mr-2">
                  <button
                    pButton
                    type="button"
                    class="p-button-rounded p-button-secondary"
                    (click)="voltarListar()"
                    label="Fechar"
                    [disabled]="botaoEnviarVF"
                  ></button>
                </div>
              </div>
              <!--*** FIM BOTOES ***-->
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-10 p-offset-1">&nbsp;</div>
    </div>
  </form>
</div>
