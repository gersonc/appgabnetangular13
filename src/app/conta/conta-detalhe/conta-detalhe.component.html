<p-scrollPanel class="detalhe">
  <table #detalheconta class="detalhefull">
    <tr>
      <td>

        <table #detconta class="table-hover tabela">
          <caption>CONTA</caption>
          <thead class="detalheTitulo-horiz">
          <tr>
            <th colspan="2">
              CONTA
            </th>
          </tr>
          </thead>
          <tbody class="detalhe-horiz">
          <tr *ngIf="conta.conta_cedente">
            <th>
              Cedente:
            </th>
            <td>
              {{conta.conta_cedente}}
            </td>
          </tr>
          <tr>
            <th>
              Pago:
            </th>
            <td>
              {{conta.conta_paga}}
            </td>
          </tr>
          <tr>
            <th>
              Tipo:
            </th>
            <td>
              {{conta.conta_tipo}}
            </td>
          </tr>
          <tr>
            <th>
              Valor:
            </th>
            <td>
              {{formataValor(conta.conta_valor)}}
            </td>
          </tr>
          <tr>
            <th>
              Vencimento:
            </th>
            <td>
              {{conta.conta_vencimento}}
            </td>
          </tr>
          <tr *ngIf="conta.conta_paga_id > 0">
            <th>
              Pagamento:
            </th>
            <td>
              {{conta.conta_pagamento}}
            </td>
          </tr>
          <tr *ngIf="conta.conta_local_nome">
            <th>
              NÃºcleo:
            </th>
            <td>
              {{conta.conta_local_nome}}
            </td>
          </tr>
          <tr *ngIf="conta.conta_rptdia > 0">
            <th>
              Parcelas:
            </th>
            <td>
              {{conta.conta_parcelas}}
            </td>
          </tr>

          <tr *ngIf="conta.conta_observacao" class="novaPagina">
            <td colspan="2" class="tituloEditor">
              <div *ngIf="conta.conta_observacao" style="margin-top: .25em">
                <app-kill-view
                  [kill]="{html: conta.conta_observacao, delta: conta.conta_observacao_delta}"></app-kill-view>
              </div>
            </td>
          </tr>
          <tr *ngIf="pdfOnOff && conta.conta_arquivos.length > 0 && aut.arquivos_baixar" id="pdfarquivos">
            <td colspan="2">
              <app-detalhe-explorer [arquivos]="conta.conta_arquivos"></app-detalhe-explorer>
            </td>
          </tr>
          </tbody>
        </table>

      </td>
    </tr>
  </table>
  <br>
</p-scrollPanel>

<div class="botoesdetalhe">
  <button pButton type="button" label="FECHAR" icon="pi pi-times" class="p-button-rounded" (click)="fechar()"></button>
  &nbsp;&nbsp;
  <app-exporter-detalhe [arquivoNome]="'conta_detalhes'" [classe]="'tabela'" [(pdfOnOff)]="pdfOnOff"></app-exporter-detalhe>
  &nbsp;&nbsp;
  <app-impressao-botao [dados]="['CONTA',detalheconta]"></app-impressao-botao>
</div>
