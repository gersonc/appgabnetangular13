<div class="formulariotelefone" style="background-color: var(--formulario-bg-externo-color);">
  <form (ngSubmit)="onSubmit()" #tusForm="ngForm">
    <div class="inline-block">

      <div class="flex justify-content-center">
        <div class="mt-1 mb-1 pt-2 px-3 pb-1">
        </div>
      </div>
      <div class="grid">

        <div class="col-10 p-offset-1 mt-0 pb-0 formulario-bg-interno">
          <div class="my-1 py-2 px-3 pb-1">
            <div class="formgrid grid formulario p-input-filled">

              <!-- telefone_usuario_nome -->
              <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">
                <h5><span class="atencao">*</span> Atendente</h5>
                <p-dropdown
                  id="telefone_usuario_nome"
                  [options]="tss.ddTarefa_situacao_id"
                  [style]="{'max-width':'20em'}"
                  [(ngModel)]="tus_situacao_id"
                  name="tus_situacao_id"
                  #situacao_id="ngModel"
                  placeholder="SELECIONE"
                  [required]="true"
                  [showClear]="false"
                  (ngModelChange)="mudaSituacao($event)"
                ></p-dropdown>
                </div>

              <!-- telefone_observacao -->
              <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12">

                <div class="flex justify-content-start">
                  <div class="formulario-quill">
                    <h5>Andamento</h5>
                    <div class="qeditor">
                      <quill-editor
                        name="th_historico"
                        #historico="ngModel"
                        class="formulario"
                        id="th_historico"
                        [disabled]="kdisabled"
                        [(ngModel)]="th_historico"
                        [format]="'html'"
                        [defaultEmptyValue]="null"
                        [theme]="'snow'"
                        [modules]="modulos"
                        [placeholder]="''"
                        (onContentChanged)="onEditorChanged($event)"
                        (onEditorCreated)="onEditorCreated($event)"
                      ></quill-editor>
                    </div>
                  </div>
                </div>
              </div>

              <ng-container *ngIf="aut.arquivos">
                <div class="field col-12 md:col-12 lg:col-12 xl:col-12">
                  <app-arquivo
                               [modulo]="'tarefa'"
                               [uploadDisabled]="disabled"
                               [arqs]="tss.tarefa.tarefa_arquivos"
                               [registro_id]="tss.tarefa.tarefa_id"
                               [modelo]="'alterar'"
                               [stiloClass]="'formulario'"
                               [buscaArquivos]="false"
                  ></app-arquivo>
                </div>
              </ng-container>

            </div>
          </div>
        </div>

        <div class="col-10 p-offset-1 mt-0 pb-0 formulario-bg-interno"></div>

      </div>
    </div>


    <div class="grid">
      <div class="col-10 p-offset-1" style="background-color: var(--formulario-bg-externo-color);">&nbsp;</div>
    </div>

    <div class="inline-block">
      <div class="grid">
        <div class="col-10 p-offset-1 mt-0 pb-0 formulario-bg-interno">
          <div class="grid p-input-filled">
            <div class="col-12 formulario">
              <!--*** BotÃµes ***-->
              <div class="flex justify-content-start pb-2 pt-2">
                <div class="inline-flex">
                  <div class="ml-2" [ngClass]="{'hidden': !tusForm.valid}">
                    <button
                      pButton
                      type="submit"
                      class="p-button-rounded"
                      [disabled]="!tusForm.valid || botaoEnviarVF || disabled"
                      label="Enviar"
                    ></button>
                  </div>
                  <div class="mx-2">
                    <button
                      pButton
                      type="button"
                      class="p-button-rounded p-button-secondary"
                      (click)="reset()"
                      label="Limpar"
                      [disabled]="botaoEnviarVF"
                    ></button>
                  </div>
                  <div class="mr-2">
                    <button
                      pButton
                      type="button"
                      class="p-button-rounded p-button-secondary"
                      (click)="voltarListar()"
                      label="Fechar"
                      [disabled]="botaoEnviarVF"
                    ></button>
                  </div>
                </div>
                <!--*** FIM BOTOES ***-->
              </div>


            </div>
          </div>
        </div>
      </div>


      <div class="grid">
        <div class="col-10 p-offset-1">&nbsp;</div>
      </div>
    </div>

  </form>
</div>
