<ng-container *ngIf="teste">
  <p-table
    [value]="tus"
    [columns]="cols"
    styleClass="tabtarefa p-datatable-sm"
  >

    <ng-template pTemplate="body" let-taus let-cols="columns">
      <tr>
        <td *ngFor="let col of cols" [style.width]="col.width" [ngClass]="rowColor(taus['tus_situacao_id'])">
          {{taus[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>


<ng-container *ngIf="!teste">
  <div *ngFor="let col of tus" class="p-d-block">
    <div class="p-d-block" [ngClass]="rowColor(col.tus_situacao_id)">
      <div class="p-mb-0 p-ml-2 tarefainterno">{{col.tu_usuario_nome}}</div>
      <div class="p-mb-0 p-ml-2 tarefainterno">{{col.tus_situacao_nome}}</div>
    </div>
    <div class="tarefainternospc"></div>
  </div>
</ng-container>
