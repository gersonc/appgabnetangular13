<ng-container>
<p-table
  [value]="tus"
  [columns]="cols"
  styleClass="tablistagem p-datatable-sm"
>

  <ng-template pTemplate="body" let-taus let-cols="columns">
    <tr>
      <td *ngFor="let col of cols" [style.width]="col.width">
        {{taus[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
</ng-container>
