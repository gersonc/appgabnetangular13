<ng-container *ngIf="aut.configuracao_incluir">
  <div class="inline-block p-inputgroup" style="font-size: 1rem;height: 2rem;">
    <button
      #incaux
      class="confaux p-button-secondary p-button-icon-only"
      pButton
      [pTooltip]="titulo"
      type="button"
      icon="pi pi-plus"
      (click)="mostraForm()"
      [disabled]="desabilitado"
    ></button>
  </div>
</ng-container>
<ng-container *ngIf="visivel">
<p-dialog
  appendTo="body"
  [header]="titulo"
  [(visible)]="visivel"
  [modal]="true"
  [closable]="true"
  [blockScroll]="true"
  [breakpoints]="{'1400px': '40vw', '1300px': '50vw', '1200px': '65vw', '1000px': '80vw', '640px': '100vw'}"
  [style]="{width: '40vw'}"
  styleClass="tablistagem"
  (onHide)="onHide()"
>

  <table class="historicoformdialog tabela">
    <tr>
      <td>

        <table class="historicoformdialog tabela">
          <tr>
            <td>
              <div class="grid p-input-filled">

                <div class="formgrid grid p-input-filled formulario">

                <div class="field col-12 sm:col-12 md:col-12 lg:col-12 xl:col-12 formulario">
                  <label for="input1">{{tituloCampo}}</label>
                  <input
                    id="input1"
                    [(ngModel)]="valor"
                    type="text"
                    size="40"
                    minlength="2"
                    [maxlength]="tamanhomax"
                    (keyup)="mostraBtn()"
                    pInputText
                    style="width: 100%"
                  />
                </div>
                  <div class="col-12 formulario">
                    <!--*** BotÃµes ***-->
                    <div class="flex justify-content-start pb-2 pt-2">
                      <div class="mr-2">
                        <button
                          pButton
                        pRipple
                        type="button"
                        *ngIf="ativaBtn"
                        label="Incluir"
                        (click)="incluir()"
                          class="p-button-raised p-button-rounded"
                      ></button>
                    </div>
                    <div class="mr-2">
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Cancelar / Fechar"
                        (click)="cancelar()"
                        class="p-button-raised p-button-rounded p-button-secondary"
                      ></button>
                    </div>

                  </div>
                  <!--*** FIM BOTOES ***-->
                </div>

              </div>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</p-dialog>
</ng-container>
