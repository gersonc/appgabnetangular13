<div class="p-d-flex p-jc-center">
  <div class="p-mt-1 p-mb-1 p-pt-2 p-px-3 p-pb-1">
    <span class="formulario-titulo">GRÁFICOS</span>
  </div>
</div>
<div class="formulario externo">
  <div class="p-fluid formulario-bg-externo">
    <div class="p-grid">

      <div class="p-col-12">

        <div class="p-grid">
          <div class="p-col-3 p-xl-2 p-lg-3 p-md-12 p-sm-12">
            <div class="p-grid">
              <div class="p-col-12"></div>
              <div class="p-col-12">
                <p-menu
                  [model]="menugrf"
                  [style]="{'width':'100%'}"
                  [styleClass]="'grafico'"
                ></p-menu>
              </div>
            </div>
          </div>
          <div class="p-col-9 p-xl-10 p-lg-9 p-md-12 p-sm-12">
            <div class="p-grid">
              <div class="p-col-12"></div>
              <div class="p-col-12">
                <p-panel>
                  Escolha uma das opções.

                </p-panel>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
