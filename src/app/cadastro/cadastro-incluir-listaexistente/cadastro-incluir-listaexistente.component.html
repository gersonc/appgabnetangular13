<p-table
  [value]="cad"
  [responsive]="true"
  [scrollable]="true"
  scrollHeight="200px"
>
  <ng-template pTemplate="header">
    <tr>
      <th>TIPO</th>
      <th>NOME/RAZÃO SOCIAL</th>
      <th>MUNICÍPIO</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cad>
    <tr>
      <td>{{cad.cadastro_tipo_nome}}</td>
      <td>{{cad.cadastro_nome}}</td>
      <td>{{cad.cadastro_municipio_nome}}</td>
    </tr>
  </ng-template>
</p-table>
