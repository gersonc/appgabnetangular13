<ng-container *ngIf="detalhe.htm.length <= 80">
  <div class="white-space-nowrap overflow-hidden white-space-nowrap text-overflow-ellipsis">{{limpaTexto150Nulo(detalhe.htm)}}</div>
</ng-container>
<ng-container *ngIf="detalhe.htm.length > 80">
  <div class="mostratexto  white-space-nowrap overflow-hidden white-space-nowrap text-overflow-ellipsis" (click)="es.mostraView(detalhe)">{{limpaTexto150Nulo(detalhe.htm)}}</div>
</ng-container>
