<ng-container *ngIf="tipo === 1">
    <div class="mostratexto  p-text-nowrap p-text-truncate" (click)="mostraTexto()">{{ce.valorOriginal}}</div>
</ng-container>

<ng-container *ngIf="tipo === 2">
  <app-email-telefone-celular [field]="ce.field" [valor]="ce.valor"></app-email-telefone-celular>
</ng-container>

<ng-container *ngIf="tipo === 0">
  <div class="p-text-nowrap p-text-truncate">{{ce.valorOriginal}}</div>
</ng-container>

<ng-container *ngIf="tipo === 1">
  <ng-container *ngIf="showCampoTexto">
    <p-dialog
      [breakpoints]="{'1400px': '80vw', '1300px': '85vw', '1200px': '90vw', '1000px': '95vw', '640px': '100vw'}"
      [(visible)]="showCampoTexto"
      [dismissableMask]="true"
      [modal]="true"
      styleClass="tablistagem"
      [blockScroll]="true"
      [header]="ce.titulo.toUpperCase()"
      (onHide)="escondeTexto()"
    >
      <app-quill-view [cpdelta]="cpdelta" [cphtml]="cphtml" class="detalhe"></app-quill-view>

      <p-footer>
        <button pButton type="button" label="Fechar " icon="pi pi-times"
                class="campo-extendido p-button-rounded p-button-sm" (click)="escondeTexto()"></button>
        &nbsp;
        <button
          *ngIf="cpdelta"
          pButton
          type="button"
          class="campo-extendido p-button-rounded p-button-sm"
          icon="pi pi-book"
          (click)="exportWord()"
          label="Word"
        ></button>
      </p-footer>
    </p-dialog>
  </ng-container>
</ng-container>
