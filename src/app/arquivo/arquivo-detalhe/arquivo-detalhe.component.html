<ng-container *ngIf="arquivos.length > 0">
  <!--<p-panel header="ARQUIVOS" class="arquivolistahorizontal">-->
  <p-panel class="arquivolistahorizontal">
    <div class="p-d-inline-flex arquivolistahorizontal">

      <div *ngFor="let arq of arquivos" class="fileclassView p-ai-center p-mx-1 p-my-2 p-p-1 p-shadow-1">
        <ng-container *ngIf="!authenticationService.arquivos_baixar">
          <div>
            <div class="arquivolinkexcluir" *ngIf="authenticationService.arquivos_apagar">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-danger"
                pTooltip="Apagar"
                tooltipPosition="top"
                (click)="excluir(arq)"
              >
              </button>
            </div>
            <div class="arquivoNaolinkview">
              <img [src]="getIcone(arq.arquivo_nome_original)" [alt]="arq.arquivo_nome_original" [width]="50"/>
            </div>
          </div>
          <div class="arquivoNaolinkview">
            {{arq.arquivo_nome_original}} - {{readableBytes(arq.arquivo_tamanho)}}
          </div>
        </ng-container>
        <ng-container *ngIf="authenticationService.arquivos_baixar">
          <div>
            <div class="arquivolinkexcluir" *ngIf="authenticationService.arquivos_apagar">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-danger"
                pTooltip="Apagar"
                tooltipPosition="top"
                (click)="excluir(arq)"
              >
              </button>
            </div>
            <div (click)="clickArquivo(arq)" class="arquivolinkview p-mx-1 p-my-1">
              <img pTooltip="Download" tooltipPosition="top" [src]="getIcone(arq.arquivo_nome_original)" [alt]="arq.arquivo_nome_original" [width]="50"/>
            </div>
          </div>
          <div (click)="clickArquivo(arq)" pTooltip="Download" tooltipPosition="top" class="arquivolinkview p-mx-1 p-my-1">
            {{arq.arquivo_nome_original}} - {{readableBytes(arq.arquivo_tamanho)}}
          </div>
        </ng-container>
      </div>
    </div>
    <p-message severity="warn" text="{{msg}}" *ngIf="msg"></p-message>
  </p-panel>
</ng-container>
