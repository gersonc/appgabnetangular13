


    <div *ngIf="arquivo" class="explorer-arquivo">
      <div class="explorer-arquivo-icons" [ngStyle]="{'background': urlbackGround, 'background-size': 'contain'}" (click)="op.toggle($event)">
      </div>
      <div class="explorer-file-text" (click)="op.toggle($event)">
        {{arquivo.arquivo_nome_original}}
      </div>
    </div>

    <p-overlayPanel #op [dismissable]="true" [showCloseIcon]="true" class="explorer">
      <ng-template pTemplate>
        <div class="explorer-overlay-text">
          <div>{{arquivo.arquivo_nome_original}}</div>
          <div>{{readableBytes(arquivo.arquivo_tamanho)}}</div>
        </div>
        <div class="p-d-inline explorer-overlay-content">
          <a href="{{arquivo.arquivo_url_s3}}"><p-avatar icon="pi pi-download" shape="circle" styleClass="p-shadow-3 explorer-download"></p-avatar></a>
          <div class="explorer-overlay-buttons"><p-avatar icon="pi pi-trash" shape="circle" (click)="onDelete(arquivo)" styleClass="p-shadow-3 explorer-delete"></p-avatar></div>
        </div>
      </ng-template>
    </p-overlayPanel>



      <div *ngIf="pasta" class="explorer-folder">
        <div class="explorer-folder-icons" (click)="exs.addCaminho(pasta.arquivo_pasta_id)">
        </div>
        <div class="explorer-file-text" (click)="exs.addCaminho(pasta.arquivo_pasta_id)">
          {{pasta.arquivo_pasta_titulo}}
        </div>
      </div>
