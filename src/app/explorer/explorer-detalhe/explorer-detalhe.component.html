
<ng-container #arq *ngIf="arquivo">
  <div *ngIf="alt.arquivos_baixar && imgSN" class="p-d-print-none explorer-arquivo" #arq (click)="showDialog()">
    <div id="tst2" class="explorer-arquivo-icons" [ngStyle]="{'background': urlbackGround, 'background-size': 'contain'}">
    </div>
    <div class="explorer-file-text">
      {{arquivo.arquivo_nome_original}}
    </div>
  </div>
  <div *ngIf="alt.arquivos_baixar && !imgSN" class="p-d-print-none explorer-arquivo" #arq (click)="download()">
    <div id="tst" class="explorer-arquivo-icons" [ngStyle]="{'background': urlbackGround, 'background-size': 'contain'}">
    </div>
    <div class="explorer-file-text">
      {{arquivo.arquivo_nome_original}}
    </div>
  </div>
  <div *ngIf="!alt.arquivos_baixar" class="p-d-print-none explorer-arquivo" #arq>
    <div class="explorer-detalhe"  pTooltip="SEM PERMISSÃƒO.">
      <div id="tst1" class="explorer-arquivo-icons" [ngStyle]="{'background': urlbackGround, 'background-size': 'contain'}">
      </div>
      <div class="explorer-file-text">
        {{arquivo.arquivo_nome_original}}
      </div>
    </div>
  </div>
  <div class="p-d-none p-d-print-block">
    <div class="p-d-inline-flex">
      <div class="p-mr-2 p-text-nowrap">{{arquivo.arquivo_nome_original}} - {{readableBytes(arquivo.arquivo_tamanho)}}</div>
    </div>
  </div>


</ng-container>


<ng-container *ngIf="display">
  <p-dialog *ngIf="alt.arquivos_baixar && imgSN"
            [(visible)]="display"
            [modal]="true"
            [draggable]="true"
            [resizable]="true"
            [maximizable]="true"
            [dismissableMask]="true"
            [styleClass]="'imgviewer tablistagem'"
  >
    <ng-template pTemplate="header">
      <i class="dowloadIcon pi pi-download" style="font-size: 1rem" (click)="download()"></i>
    </ng-template>
    <img src="{{arquivo.arquivo_url_s3}}" alt="{{arquivo.arquivo_nome_original}}" *ngIf="alt.arquivos_baixar && imgSN">
  </p-dialog>
</ng-container>
