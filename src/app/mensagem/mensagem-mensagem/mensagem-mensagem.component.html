<div class="listmsgbox p-shadow-3">
<div class="p-grid">
  <div class="p-col-12 p-sm-12 p-md-3 p-lg-2 p-xl-2" style="background-color: var(--surface-b)">
    <b>Data:</b> {{msg.mensagem_data}}
  </div>
  <div class="p-col-12 p-sm-12 p-md-9 p-lg-10 p-xl-10"><div class="p-pl-2 p-text-bold">{{msg.mensagem_titulo}}</div></div>
  <div *ngIf="msg.mensagem_texto" class="p-col-12 p-sm-12 p-md-12 p-lg-12 p-xl-12">
    <quill-view [content]="msg.mensagem_texto" [format]="'html'" theme="snow" class="mensagem-list"></quill-view>
  </div>
  <div *ngIf="listagem_tipo==='recebidas'" class="p-col-12 p-sm-12 p-md-9 p-lg-10 p-xl-11">
    <b>Remetente:</b> {{msg.usuario_nome}}
  </div>
  <div *ngIf="listagem_tipo==='enviadas'" class="p-col-12 p-sm-12 p-md-9 p-lg-10 p-xl-11">
    <b>Destinat√°rio(s):</b>
    {{msg.mensagem_usuarios}}
  </div>
  <div class="p-col-12 p-sm-12 p-md-3 p-lg-2 p-xl-1 btn-apagar-msg">
    <div class="p-d-flex p-jc-end">
      <div class="p-ml-2 p-mr-1">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          pTooltip="Apagar pra mim."
          tooltipPosition="top"
          class="p-button-raised p-button-rounded p-button-warning p-button-sm"
          (click)="onApagarMensagem()"
        >
        </button>
      </div>
      <div class="p-ml-1 p-mr-2">
    <button
      *ngIf="listagem_tipo==='enviadas'"
      pButton
      pRipple
      type="button"
      icon="pi pi-trash"
      pTooltip="Apagar para todos."
      tooltipPosition="top"
      class="p-button-raised p-button-rounded p-button-danger p-button-sm"
      (click)="onApagarMensagemTodos()"
    >
    </button>
      </div>
    </div>
  </div>
</div>
</div>
